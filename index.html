        let cart = [];
        let selectedProduct = null;
        let selectedSize = null;

        function init() {
            renderProducts();
            updateCartCount();
        }

        
        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(product => `
                <div class="cursor-pointer group" onclick="openProductModal(${product.id})">
                    <div class="relative overflow-hidden rounded-lg aspect-square">
                        <img src="${product.image}" alt="${product.title}" 
                             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                    </div>
                    <div class="mt-2">
                        <h3 class="font-semibold text-sm sm:text-base">${product.title}</h3>
                        <p class="text-gray-600 text-sm sm:text-base">${product.price}‚ÇΩ</p>
                    </div>
                </div>
            `).join('');
        }
        

        function openProductModal(productId) {
            selectedProduct = products.find(p => p.id === productId);
            selectedSize = null;
            
            document.getElementById('modal-title').textContent = selectedProduct.title;
            document.getElementById('modal-price').textContent = `${selectedProduct.price}‚ÇΩ`;
            document.getElementById('modal-image').src = selectedProduct.image;
            document.getElementById('modal-details').textContent = selectedProduct.details;
            
            const sizeButtons = document.getElementById('size-buttons');
            sizeButtons.innerHTML = selectedProduct.sizes.map(size => `
                <button onclick="selectSize('${size}')" 
                        class="px-4 py-2 rounded-lg border-2 transition-all
                        ${
                            selectedSize === size 
                            ? 'bg-white text-black border-black' 
                            : 'bg-black text-white border-gray-300 hover:border-black'
                        }">
                    ${size}
                </button>
            `).join('');
            
            document.getElementById('product-modal').classList.remove('hidden');
        }

        function selectSize(size) {
            selectedSize = size;
            document.querySelectorAll('#size-buttons button').forEach(btn => {
                const isSelected = btn.textContent.trim() === size;
                btn.classList.toggle('bg-black', isSelected);
                btn.classList.toggle('text-white', isSelected);
            });
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.add('hidden');
            selectedProduct = null;
            selectedSize = null;
        }

        function addToCart() {
            if (!selectedSize) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–º–µ—Ä!');
                return;
            }
            const existing = cart.find(item => 
                item.id === selectedProduct.id && item.size === selectedSize
            );
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({
                    ...selectedProduct,
                    size: selectedSize,
                    quantity: 1
                });
            }
            showNotification();
            updateCart();
            closeProductModal();
        }

        function updateCart() {
            document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = cart.length ? cart.map(item => `
                <div class="flex items-center justify-between py-3 border-b">
                    <div class="flex items-center gap-4">
                        <img src="${item.image}" class="w-16 h-16 object-cover rounded">
                        <div>
                            <h4 class="font-semibold">${item.title}</h4>
                            <p class="text-sm">–†–∞–∑–º–µ—Ä: ${item.size}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="changeQuantity(${item.id}, '${item.size}', -1)" 
                                class="px-3 py-1 bg-gray-100 rounded">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="changeQuantity(${item.id}, '${item.size}', 1)" 
                                class="px-3 py-1 bg-gray-100 rounded">+</button>
                        <button onclick="removeItem(${item.id}, '${item.size}')" 
                                class="text-red-500 ml-2">√ó</button>
                    </div>
                    <p class="font-semibold">${item.price * item.quantity}‚ÇΩ</p>
                </div>
            `).join('') : '<p class="text-gray-500">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
            document.getElementById('cart-total').textContent = `${calculateTotal()}‚ÇΩ`;
        }

        function calculateTotal() {
            return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('hidden');
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            notification.style.animation = 'none';
            setTimeout(() => {
                notification.style.animation = '';
            }, 10);
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 2500);
        }

        function toggleCartModal() {
            document.getElementById('cart-modal').classList.toggle('hidden');
        }

        function toggleCheckoutModal() {
            document.getElementById('checkout-modal').classList.toggle('hidden');
        }

        function changeQuantity(id, size, delta) {
            const item = cart.find(item => item.id === id && item.size === size);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i !== item);
                }
                updateCart();
            }
        }

        function removeItem(id, size) {
            cart = cart.filter(item => !(item.id === id && item.size === size));
            updateCart();
        }

        async function submitOrder(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const order = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                delivery: formData.get('delivery'),
                payment: formData.get('payment'),
                cart: cart,
                total: calculateTotal()
            };
            
            const botToken = '–í–ê–®_–¢–û–ö–ï–ù_–ë–û–¢–ê';
            const chatId = '–í–ê–®_CHAT_ID';
            const text = `–ù–æ–≤—ã–π –∑–∞–∫–∞–∑!\n${JSON.stringify(order, null, 2)}`;

            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text })
                });
                alert('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω!');
                cart = [];
                updateCart();
                toggleCheckoutModal();
            } catch (error) {

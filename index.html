    // ====== Сохранение / загрузка корзины в localStorage ======
    function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    function loadCart() {
        const stored = localStorage.getItem('cart');
        if (!stored) {
            cart = [];
            return;
        }
        try {
            cart = JSON.parse(stored);
            // убираем физические дубли (склеиваем одинаковые позиции по id+size)
            const unique = [];
            cart.forEach(it => {
                const exist = unique.find(u => u.id === it.id && u.size === it.size);
                if (exist) {
                    exist.quantity = (exist.quantity || 0) + (it.quantity || 0);
                } else {
                    unique.push({ ...it });
                }
            });
            cart = unique;
        } catch (e) {
            console.error('Ошибка чтения cart из localStorage', e);
            cart = [];
        }
    }

        if (orderForm) {
            // удаляем inline-обработчик, если он есть
            orderForm.removeAttribute('onsubmit');
            // удаляем предыдущие слушатели на случай, если скрипт подключался несколько раз
            orderForm.removeEventListener && orderForm.removeEventListener('submit', submitOrder);
            orderForm.addEventListener('submit', submitOrder);
        }
    }

        document.getElementById('modal-details').textContent = selectedProduct.details;

        const imageContainer = document.querySelector('.modal-image-container');
        if (imageContainer) {
            imageContainer.innerHTML = `
                <div class="main-image">
                    <img id="modal-image" src="${selectedProduct.images[0]}" alt="" class="object-contain max-h-[300px] md:max-h-[500px]">
                </div>
                <div class="thumbnails flex gap-2 mt-4">
                    ${selectedProduct.images.map((img, index) => `
                        <img src="${img}" alt="" class="w-16 h-16 object-cover cursor-pointer border-2 ${index === 0 ? 'border-black' : 'border-transparent'}"
                             onclick="changeModalImage(this, '${img}')">
                    `).join('')}
                </div>
            `;
        }

        const sizeButtons = document.getElementById('size-buttons');
        if (sizeButtons) {
            sizeButtons.innerHTML = selectedProduct.sizes.map(size => `
                <button onclick="selectSize('${size}', this)" 
                        class="px-4 py-2 rounded-lg border-2 border-gray-300 bg-black text-white hover:border-black transition-all">
                    ${size}
                </button>
            `).join('');
        }

        document.getElementById('product-modal').classList.remove('hidden');
    }

    function selectSize(size, button) {
        selectedSize = size;
        document.querySelectorAll('#size-buttons button').forEach(btn => {
            btn.classList.remove('size-selected');
            btn.classList.add('bg-black', 'text-white');
        });
        button.classList.add('size-selected');
        button.classList.remove('bg-black', 'text-white');
    }

    function changeModalImage(thumb, imgSrc) {
        const imgEl = document.getElementById('modal-image');
        if (imgEl) imgEl.src = imgSrc;
        document.querySelectorAll('.thumbnails img').forEach(img => {
            img.classList.toggle('border-black', img === thumb);
            img.classList.toggle('border-transparent', img !== thumb);
        });
    }

    function closeProductModal() {
        document.getElementById('product-modal').classList.add('hidden');
        selectedProduct = null;
        selectedSize = null;
    }

    // ====== Добавление в корзину (без дублирования) ======
    function addToCart() {
        if (!selectedProduct) return;
        if (!selectedSize) {
            alert('Выберите размер!');
            return;
        }

        const existing = cart.find(item => item.id === selectedProduct.id && item.size === selectedSize);
        if (existing) {
            existing.quantity = (existing.quantity || 0) + 1;
        } else {
            cart.push({
                id: selectedProduct.id,
                title: selectedProduct.title,
                price: selectedProduct.price,
                images: selectedProduct.images,
                size: selectedSize,
                quantity: 1
            });
        }

        saveCart();
        showNotification();
        updateCartCount();
        updateCart();
        closeProductModal();
    }

    // ====== Рендер корзины ======
    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');

        if (!cartItems) return;

        if (cart.length === 0) {
            cartItems.innerHTML = '<p class="text-gray-500">Корзина пуста</p>';
            if (cartTotal) cartTotal.textContent = '0₽';
            return;
        }

        cartItems.innerHTML = cart.map(item => `
            <div class="flex items-center justify-between py-3 border-b">
                <div class="flex items-center gap-4">
                    <img src="${item.images && item.images[0] ? item.images[0] : ''}" class="w-16 h-16 object-cover rounded">
                    <div>
                        <h4 class="font-semibold">${item.title}</h4>
                        <p class="text-sm">Размер: ${item.size}</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="changeQuantity(${item.id}, '${item.size}', -1)" class="px-3 py-1 bg-gray-100 rounded">-</button>
                    <span id="qty-${item.id}-${escapeSize(item.size)}">${item.quantity}</span>
                    <button onclick="changeQuantity(${item.id}, '${item.size}', 1)" class="px-3 py-1 bg-gray-100 rounded">+</button>
                    <button onclick="removeItem(${item.id}, '${item.size}')" class="text-red-500 ml-2">×</button>
                </div>
                <p class="font-semibold">${item.price * item.quantity}₽</p>
            </div>
        `).join('');

        if (cartTotal) cartTotal.textContent = `${calculateTotal()}₽`;
    }

    // helper to make id-safe for span id
    function escapeSize(size) {
        return String(size).replace(/[^a-zA-Z0-9\-]/g, '_');
    }

    // ====== Обновление счётчика на иконке корзины ======
    function updateCartCount() {
        const cartCount = document.getElementById('cart-count');
        const cartCountMobile = document.getElementById('cart-count-mobile');
        const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
        if (cartCount) cartCount.textContent = totalItems;
        if (cartCountMobile) cartCountMobile.textContent = totalItems;
    }

    // ====== Изменение количества ======
    function changeQuantity(id, size, delta) {
        const item = cart.find(i => i.id === id && i.size === size);
        if (!item) return;

        item.quantity = (item.quantity || 0) + delta;
        if (item.quantity <= 0) {
            // удаляем позицию
            cart = cart.filter(i => !(i.id === id && i.size === size));
        }

        saveCart();
        updateCartCount();
        updateCart();
    }

    // ====== Удаление позиции ======
    function removeItem(id, size) {
        cart = cart.filter(i => !(i.id === id && i.size === size));
        saveCart();
        updateCartCount();
        updateCart();
    }

    // ====== Подсчёт итога ======
    function calculateTotal() {
        return cart.reduce((sum, item) => sum + (item.price * (item.quantity || 0)), 0);
    }

    // ====== Уведомление о добавлении ======
    function showNotification() {
        const notification = document.getElementById('notification');
        if (!notification) return;
        notification.classList.remove('hidden');
        notification.style.animation = 'none';
        setTimeout(() => notification.style.animation = '', 10);
        setTimeout(() => notification.classList.add('hidden'), 2500);
    }

    // ====== Модалки ======
    function toggleCartModal() {
        const cartModal = document.getElementById('cart-modal');
        if (!cartModal) return;
        cartModal.classList.toggle('hidden');
        if (!cartModal.classList.contains('hidden')) {
            // при открытии модалки подгружаем актуальную корзину
            updateCart();
            updateCartCount();
        }
    }

    function toggleCheckoutModal() {
        const checkout = document.getElementById('checkout-modal');
        if (!checkout) return;
        checkout.classList.toggle('hidden');
    }

    // ====== Отправка заказа в Telegram (submit) ======
    async function submitOrder(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);

        const deliveryText = formData.get('delivery') === 'pickup' ? 'Самовывоз (бесплатно)' :
                             formData.get('delivery') === 'courier' ? 'Курьер (+500₽)' : 'Неизвестно';

        const paymentText = formData.get('payment') === 'card' ? 'Картой онлайн' :
                            formData.get('payment') === 'cash' ? 'Наложенный платеж' : 'Неизвестно';

        const order = {
            name: formData.get('name'),
            phone: formData.get('phone'),
            email: formData.get('email'),
            telegram: formData.get('telegram'),
            delivery: deliveryText,
            payment: paymentText,
            cart: cart,
            total: calculateTotal()
        };

        if (!order.cart || order.cart.length === 0) {
            alert('Корзина пуста. Добавьте товар перед оформлением.');
            return;
        }

        // ====== ВАЖНО: ПОДСТАВЬ СВОИ ДАННЫЕ ======
        const TOKEN = "8102485605:AAH78Zk3vlZk9M2XQJtb-4nVEgEnjmgPYjk";
        const CHAT_ID = "1778273361";
        const URL = `https://api.telegram.org/bot8102485605:AAH78Zk3vlZk9M2XQJtb-4nVEgEnjmgPYjk/sendMessage`;

        // Формируем сообщение
        let message = `<b>🛍 Новый заказ с сайта WhyNotClothes</b>\n\n`;
        message += `<b>👤 Имя:</b> ${order.name}\n`;
        message += `<b>📞 Телефон:</b> ${order.phone}\n`;
        message += `<b>📧 Email:</b> ${order.email}\n`;
        if (order.telegram) message += `<b>💬 Telegram:</b> ${order.telegram}\n`;
        message += `\n<b>🚚 Доставка:</b> ${order.delivery}\n`;
        message += `<b>💳 Оплата:</b> ${order.payment}\n\n`;
        message += `<b>🛒 Товары:</b>\n`;

        order.cart.forEach((item, i) => {
            message += `${i + 1}. ${item.title} (${item.size}) — ${item.quantity} шт. × ${item.price}₽ = ${item.quantity * item.price}₽\n`;
        });

        message += `\n<b>💰 Итого:</b> ${order.total}₽`;

        try {
            const response = await fetch(URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            });

            if (response.ok) {
                alert('✅ Заказ успешно оформлен!');
                cart = [];
                saveCart();
                updateCart();
                updateCartCount();
                toggleCheckoutModal();
                form.reset();
            } else {
                console.error('Telegram send failed:', await response.text());
                alert('Ошибка при отправке в Telegram');
            }
        } catch (error) {
            console.error('Ошибка соединения с Telegram API', error);
            alert('Ошибка соединения с Telegram API');
        }
    }

    // ====== Запуск ======
    window.addEventListener('load', init);


    </script>
